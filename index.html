<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header / Hero -->
  <div class="header">
    <div class="nav">
      <div class="logo">MyBrand</div>
      <ul class="links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>

    <div class="hero">
      <div class="hero-text">
        <h1>This website is awesome</h1>
        <p>Some subtext that explains the hero message.</p>
        <button>Sign up</button>
      </div>
      <div class="hero-image">
        <img src="https://via.placeholder.com/400x200" alt="placeholder">
      </div>
    </div>
  </div>

  <!-- Info Section -->
  <div class="info">
    <h2>Some random information.</h2>
    <div class="info-cards">
      <div class="card">Text</div>
      <div class="card">Text</div>
      <div class="card">Text</div>
      <div class="card">Text</div>
    </div>
  </div>

  <!-- Quote -->
  <div class="quote">
    <p>"This is an inspiring quote."</p>
    <span>- Someone Famous</span>
  </div>

  <!-- Call to Action -->
  <div class="cta">
    <div>
      <h3>Call to action! It’s time!</h3>
      <p>Sign up for our product.</p>
    </div>
    <button>Sign up</button>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>Copyright © SHELLY01</p>
  </div>

</body>
</html>
